<html>

<head>
    <title>Oscars!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            width: 49%;
            display: inline-block;
            vertical-align: top;
        }
    </style>
    <script type="text/javascript" src="client.js"></script>
</head>

<body class="container">
    <form id="awardForm">
        <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="text" id="year" name="year" class="form-control">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <input type="text" id="category" name="category" class="form-control">
        </div>

        <div class="mb-3">
            <label for="nominee" class="form-label">Nominee:</label>
            <input type="text" id="nominee" name="nominee" class="form-control">
        </div>

        <div class="mb-3">
            <label for="info" class="form-label">Info:</label>
            <input type="text" id="info" name="info" class="form-control">
        </div>

        <div class="mb-3">
            <label for="nomInfo" class="form-label">Nominee or Info:</label>
            <input type="text" id="nomInfo" name="nomInfo" class="form-control">
        </div>

        <div class="mb-3">
            <label for="times" class="form-label">Number of Times:</label>
            <input type="text" id="times" name="times" class="form-control">
        </div>

        <div class="mb-3">
            <label for="won" class="form-label">Win Status:</label>
            <select id="won" name="won" class="form-select">
                <option value="">Both</option>
                <option value="yes">Won</option>
                <option value="no">Did Not Win</option>
            </select>
        </div>

        <button type="button" id="get-nominations" class="btn btn-primary" onclick="getNominations()">Get
            Nominations</button>
        <button type="button" id="get-nominees" class="btn btn-primary" onclick="getNominees()">Get Nominees</button>
        <button type="button" id="clear-input" class="btn btn-danger" onclick="clearInputs()">Clear Input</button>
        <button type="button" id="clear-output" class="btn btn-danger" onclick="clearOutput()">Clear Output</button>
    </form>

    <div class="table-container">
        <h2>Nominations</h2>
        <div id="nominationsLoading" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div>Loading nominations...</div>
        </div>
        <div class="mb-3">Results Count: <span id="nominationsCount"></span></div>
        <table id="nomineesTable" class="table table-striped" style="display: none;">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Category</th>
                    <th>Nominee</th>
                    <th>Info</th>
                    <th>Won?</th>
                </tr>
            </thead>
            <tbody id="nomineesBody">
            </tbody>
        </table>
    </div>
    <div class="table-container">
        <h2>Nominee Counts</h2>
        <div id="nomineesLoading" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div>Loading nominees...</div>
        </div>
        <div class="mb-3">Results Count: <span id="nomineesCount"></span></div>
        <table id="nomineeTable" class="table table-striped" style="display: none;">
            <thead>
                <tr>
                    <th>Nominee</th>
                    <th>Number of times</th>
                </tr>
            </thead>
            <tbody id="nomineeBody">
            </tbody>
        </table>
    </div>
    <div id="output"></div>
</body>

</html>
